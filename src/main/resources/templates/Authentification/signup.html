<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<h2>Signup</h2>

<!-- Display error messages if any -->
<div th:if="${errorMessage}">
    <p style="color: red;" th:text="${errorMessage}"></p>
</div>

<form th:action="@{/signup}" method="post" th:object="${signUpRequest}">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="${username}" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="${email}" required />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="${password}" required />
    </div>
    <div>
        <label for="role">Role:</label>
        <select name="role" id="role" th:field="${role}">
            <option value="user">User</option>
            <option value="mod">Customer</option>
            <option value="admin">Provider</option>
        </select>
    </div>
    <button type="submit">Sign Up</button>
</form>

<div>
    <p>Already have an account? <a th:href="@{/login}">Login</a></p>
</div>
</body>
</html>
