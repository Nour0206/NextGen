<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Produit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Ajout Produit</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/product/save}" th:object="${ProductForm}" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <!-- Name -->
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name" />
                        </div>

                        <!-- Description -->
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Description</label>
                            <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description" />
                        </div>

                        <!-- Price -->
                        <div class="form-group col-md-8">
                            <label for="price" class="col-form-label">Price</label>
                            <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price" />
                        </div>

                        <!-- Quantity -->
                        <div class="form-group col-md-8">
                            <label for="quantity" class="col-form-label">Quantity</label>
                            <input type="number" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Quantity" />
                        </div>

                        <!-- Size -->
                        <div class="form-group col-md-8">
                            <label for="size" class="col-form-label">Size</label>
                            <input type="text" th:field="*{size}" class="form-control" id="size" placeholder="Size" />
                        </div>

                        <!-- Image -->
                        <div class="form-group col-md-8">
                            <label for="image" class="col-form-label">Image</label>
                            <input type="text" th:field="*{image}" class="form-control-file" id="image" />
                        </div>

                        <!-- Brand -->
                        <div class="form-group col-md-8">
                            <label for="brand" class="col-form-label">Brand</label>
                            <select th:field="*{brand}" class="form-control" id="brand">
                                <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                            </select>
                        </div>

                        <!-- Hidden ID -->
                        <input type="hidden" id="id" th:field="*{id}">

                        <!-- Submit Button -->
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
