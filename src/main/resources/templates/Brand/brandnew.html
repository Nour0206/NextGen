<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Marque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Ajout Marque</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/saveBrand}" th:object="${BrandForm}"
                      method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Nom</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   id="name" placeholder="Nom de la Marque" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Description</label>
                            <input type="text" th:field="*{description}" class="form-control"
                                   id="description" placeholder="Description de la Marque" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="logo" class="col-form-label">Logo</label>
                            <input type="file" th:field="*{logo}" class="form-control"
                                   id="logo" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="cover" class="col-form-label">Cover Image</label>
                            <input type="file" th:field="*{cover}" class="form-control"
                                   id="cover" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="website" class="col-form-label">Site Web</label>
                            <input type="text" th:field="*{website}" class="form-control"
                                   id="website" placeholder="Site Web de la Marque" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Ajouter">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
